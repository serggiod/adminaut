    <div ng-show="formularios.lista.display" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title text-capitalize">
                    FORMULARIO / Autoridades
                </h4>
            </div>
            <div class="panel-body">
                <button ng-click="formularios.lista.botones.nuevo()" class="btn btn-success">
                    <i class="glyphicon glyphicon-plus"></i>
                    Autoridad
                </button>
                <div class="primary text-left" style="color:#ffffff;background-color:#286090;">
                    <em style="padding-left:20px;">Filtros</em>
                </div>

                <table class="table table-striped table-hover table-bordered table-responsive text-center">
                    <tr style="border-bottom:2px solid #286090;">
                        <th><input type="text" class="form-control" placeholder="ID" ng-model="fid"></th>
                        <th></th>
                        <th><input type="text" class="form-control" placeholder="NOMBRE"  ng-model="fnombre"></th>
                        <th><input type="text" class="form-control" placeholder="APELLIDO"  ng-model="fapellido"></th>
                        <th><input type="text" class="form-control" placeholder="DESDE"  ng-model="fdesde"></th>
                        <th><input type="text" class="form-control" placeholder="HASTA"  ng-model="fhasta"></th>
                        <th><input type="text" class="form-control" placeholder="AUTORIDAD"  ng-model="fcargo"></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <td><strong>ID</strong></td>
                        <td><strong>FOTOGRAFIA</strong></td>
                        <td><strong>NOMBRE</strong></td>
                        <td><strong>APELLIDO</strong></td>
                        <td><strong>DESDE</strong></td>
                        <td><strong>HASTA</strong></td>
                        <td><strong>AUTORIDAD</strong></td>
                        <td><strong>ORDEN</strong></td>
                        <td><strong>ESTADO</strong></td>
                        <td style="width:150px;"><strong>ACCIONES</strong></td>
                    </tr>
                    <tr ng-repeat="(k,l) in lista | filter:{id:fid,nombre:fnombre,apellido:fapellido,desde:fdesde,hasta:fhasta,cargo:fcargo}">
                        <td>{{l.id}}</td>
                        <td><img src="/img/autoridades/{{l.archivo}}" width="100" /></td>
                        <td>{{l.nombre}}</td>
                        <td>{{l.apellido}}</td>
                        <td>{{l.desde}}</td>
                        <td>{{l.hasta}}</td>
                        <td>{{l.cargo}}</td>
                        <td>{{l.orden}}</td>
                        <td>{{l.estado}}</td>
                        <td>
                            <button ng-click="formularios.lista.botones.visualizar(k)" class="btn btn-primary btn-xs" type="button">
                                <i class="glyphicon glyphicon-eye-open"></i>
                            </button>
                            <button ng-click="formularios.lista.botones.modificar(k)" class="btn btn-primary btn-xs" type="button">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </button>
                            <button ng-click="formularios.lista.botones.activar(k)" class="btn btn-primary btn-xs" type="button">
                                <i class="glyphicon glyphicon-random"></i>
                            </button>
                            <button ng-click="formularios.lista.botones.eliminar(k)" class="btn btn-danger btn-xs" type="button">
                                <i class="glyphicon glyphicon-minus"></i>
                            </button>
                            <button ng-click="formularios.lista.botones.subir(k)" class="btn btn-primary btn-xs" type="button">
                                <i class="glyphicon glyphicon-chevron-up"></i>
                            </button>
                            <button ng-click="formularios.lista.botones.bajar(k)" class="btn btn-primary btn-xs" type="button">
                                <i class="glyphicon glyphicon-chevron-down"></i>
                            </button>
                        </td>
                    </tr>
                </table>                    
            </div>

            
            <div class="panel-footer">
                &nbsp;
            </div>
        </div>
    </div>
</div>
